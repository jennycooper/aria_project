<!DOCTYPE html>
<html>
	<head>
		<script>
			function add(){
				n1=parseInt(document.form.num1.value);
				n2=parseInt(document.form.num2.value);
				var ans=n1+n2;
				document.getElementById("answer").innerHTML=("Answer = "+ans);
			}
		</script>
	</head>
	<body>
		<h2>Addition of 2 numbers</h2>
		<form name="form">
			First number: <input type="text" name="num1"><br>
			Second number: <input type="text" name="num2">
			<button onclick="add();return false;" >Add</button>
		</form>
		<div id="answer"></div>
	</body>

</html>
